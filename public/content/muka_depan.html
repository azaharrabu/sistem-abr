<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muka Depan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .content-section {
            background-color: #f0f2f5;
            height: 90vh;
            border-radius: 8px;
            padding: 2em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .front-page-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 30px;
        }
        .front-page-img {
            max-height: 150px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #fff;
            border: 1px solid #ddd;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: 900;
            color: #2c3e50;
            line-height: 1.5;
            max-width: 950px;
            background-image: linear-gradient(45deg, #d32f2f 0%, #c2185b 100%);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-text-fill-color: transparent;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-section">
        <div class="front-page-images">
            <img src="../images/abr-logo2.jpg" alt="Logo ABR" class="front-page-img" />
        </div>
        <div>
            <h1 style="margin-bottom: 0;">KONSEP ASAS REKABENTUK YANG MEMATUHI KEPERLUAN UNDANG-UNDANG KECIL BANGUNAN SERAGAM 1984 (PINDAAN 2021)</h1>
            <div style="display: flex; align-items: center; justify-content: center; margin-top: 1em;">
                <img src="../images/abr.jpeg" alt="Ts Azahar Bin Rabu" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;" />
                <p style="font-size: 1.2rem; font-style: italic; color: #555; margin: 0;">by: Ts Azahar Bin Rabu</p>
            </div>
        </div>
    </div>
</body>
</html>
